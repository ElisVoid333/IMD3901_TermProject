<!DOCTYPE html>
<html>
    <head>
        <title>Room 1</title>
        <meta name="description" content="Hello, WebVR! - A-Frame">
        <!--  note we are using 1.1.0 as most recent -->
        <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>

        <link rel="stylesheet" href="css/user-gesture.css">

    </head>
    <body>

        <a-scene>
            <a-assets timeout="10000">
                <a-asset-item id="walls_model" src="assets/FirstRoom_walls.glb" response-type="arraybuffer"></a-asset-item>
            </a-assets>

            <a-entity id="camera" position="0 1.6 0" camera wasd-controls look-controls>
                <a-entity id="cursor" cursor="rayOrigin:mouse" raycaster="far:20; interval:200; objects:.interactive;"></a-entity>
                <a-entity id="light" position="0.5 -0.5 0" light="type:spot; intensity:1.4; castShadow:true; shadowBias:-0.005; penumbra:0.3;"></a-entity>
            </a-entity>

            <a-entity oculus-touch-controls="hand: left"></a-entity>
            <a-entity oculus-touch-controls="hand: right" laser-controls></a-entity>

            <a-entity class="ambient-music" id="backgroundMusic" sound="src#background_music; autoplay:false;"></a-entity>

            <a-sphere class="interactive ball" id="ball" position="0 1 -5" radius="0.5" height="1.5" color="#FFC65D" shadow
            animation__enter="startEvents: mouseenter; property: scale; to: 1.25 1.25 1.25; dur: 100" 
            animation__leave="startEvents: mouseleave; property: scale; to: 1 1 1; dur: 100"
            animation__click="property:color; from: #FFC65D; to: #fc8403; startEvents:click; dur:300;">
            </a-sphere>

            <a-entity id="roomPos" position="0 0.1 0">
                <a-entity id="roomRot" rotation="0 0 0">
                    <a-entity   id="car" scale="1 1 1" gltf-model="#walls_model"></a-entity>
                </a-entity>
            </a-entity>


            <a-entity id="environment" environment="preset:default"></a-entity>
        </a-scene>
    </body>
</html>
