<!DOCTYPE html>
<html>
    <head>
        <title>Room 3</title>
        <meta name="description" content="Hello, WebVR! - A-Frame">
        <!--  note we are using 1.1.0 as most recent -->
        <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>

        <link rel="stylesheet" href="css/user-gesture.css">

    </head>
    <body>

        <a-scene>
            <a-assets timeout="10000">

            </a-assets>

            <a-entity id="camera" position="0 1.6 0" camera wasd-controls look-controls>
                <a-entity id="cursor" cursor="rayOrigin:mouse" raycaster="far:20; interval:200; objects:.interactive;"></a-entity>
                <a-entity id="light" position="0.5 -0.5 0" light="type:spot; intensity:1.4; castShadow:true; shadowBias:-0.005; penumbra:0.3;"></a-entity>
            </a-entity>

            <a-entity oculus-touch-controls="hand: left"></a-entity>
            <a-entity oculus-touch-controls="hand: right" laser-controls></a-entity>

            <a-entity class="ambient-music" id="backgroundMusic" sound="src#background_music; autoplay:false;"></a-entity>

            <a-box class="interactive cube" id="cube" position="0 1 -5" scale="2 2 2" material="color: #FFC65D;" shadow
            animation__enter="startEvents: mouseenter; property: scale; to: 2.25 2.25 2.25; dur: 100" 
            animation__leave="startEvents: mouseleave; property: scale; to: 2 2 2; dur: 100"
            animation__click="property:color; from: #FFC65D; to: #fc8403; startEvents:click; dur:300;">
            </a-box>

            <a-entity id="room">
                <a-entity class="ground" position="0 0.02 -5" rotation="-90 0 0" geometry="primitive:plane; width:16; height:16;" material="color:white;" shadow="receive:true; cast:false"></a-entity>
                <a-entity id="walls">
                    <a-entity class="wall" position="8 5 -5" rotation="0 -90 0" geometry="primitive:plane; width:30; height:10;" material="color:white;" shadow="receive:true; cast:false"></a-entity>
                    <a-entity class="wall" position="-8 5 -5" rotation="0 90 0" geometry="primitive:plane; width:30; height:10;" material="color:white;" shadow="receive:true; cast:false"></a-entity>
                    <a-entity class="wall" position="0 5 3" rotation="0 180 0" geometry="primitive:plane; width:30; height:10;" material="color:white;" shadow="receive:true; cast:false"></a-entity>
                    <a-entity class="wall" position="0 5 -13" rotation="0 0 0" geometry="primitive:plane; width:30; height:10;" material="color:white;" shadow="receive:true; cast:false"></a-entity>
                </a-entity>
                
        </a-entity>


            <a-entity id="environment" environment="preset:starry"></a-entity>
        </a-scene>
    </body>
</html>
